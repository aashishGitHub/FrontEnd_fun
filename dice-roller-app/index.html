<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller App</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link rel="stylesheet" href="flex-styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="dice-header">
        <div class="dice-header-left">
          <label for="dice-input">Number of dice:</label>
          <input
            type="number"
            id="dice-input"
            min="1"
            max="12"
            placeholder="Enter number of dice"
          />
        </div>

        <div class="dice-header-right">
          <button id="roll-button">Roll</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>
      <div class="dice-container">
        <p class="no-dice-rolled">No dice rolled yet</p>

        <!-- <div class="dice-face">1</div>
        <div class="dice-face">2</div>
        <div class="dice-face">3</div>
        <div class="dice-face">4</div>
        <div class="dice-face">5</div>
        <div class="dice-face">6</div> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
